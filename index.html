<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section>
    <img class="imgEquilibrium" src="images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>
    <p class="equilibrium">Our Equilibrium collection promotes balance and calm.</p>
    <div class="ethereum">
      <div class="innEthereum">
        <img class="iconEthereum" src="images/icon-ethereum.svg" alt="">
        <span class="spanBlue">0.041 ETH</span>
      </div>
      <div class="innEthereum">
        <img class="iconClock" src="images/icon-clock.svg" alt="">
        <span class="spanNotBlue">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="avatar">
      <img class="imgAvatar" src="images/image-avatar.png" alt="">
      <p class="creation">Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </section>

</body>
</html>
